<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="max-w-md w-full bg-white rounded-lg shadow-md p-6">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900">로그인</h1>
        <p class="mt-2 text-gray-600">계정에 로그인하세요</p>
    </div>

    <!-- Success Message -->
    <div th:if="${message}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
        <span th:text="${message}"></span>
    </div>

    <!-- Error Message -->
    <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
        <span th:text="${error}"></span>
    </div>

    <!-- Spring Security 표준 로그인 폼 -->
    <form th:action="@{/auth/login}" method="post" class="space-y-6">
        <!-- CSRF 비활성화로 인해 토큰 제거 -->

        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">사용자명</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    placeholder="사용자명을 입력하세요"
                    required
            >
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    placeholder="비밀번호를 입력하세요"
                    required
            >
        </div>

        <div>
            <button
                    type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
                로그인
            </button>
        </div>
    </form>

    <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
            계정이 없으신가요?
            <a th:href="@{/auth/register}" class="font-medium text-blue-600 hover:text-blue-500">
                회원가입
            </a>
        </p>
    </div>
</div>
</body>
</html>
